{% extends "layout.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Pannel</h1>
            <span class="subheading">Manage your post here.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <hr>
            <h1>Upload File Here</h1>
            <form action="/uploader" method="post" enctype="multipart/form-data">
              <input type="file" name="file1">
              <button class="btn btn-primary"> Upload </button>
            </form>
          </hr>
<hr><h1>Add/Edit Posts:<a href="/logout"><button class="btn btn-primary float-right"> Logout </button></a></hr></h1>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>S_no</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>
        <td>{{post.s_no}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.s_no}}"><button class="btn btn-primary"> Edit </button></a></td>
        <td><a href="/delete/{{post.s_no}}"><button class="btn btn-primary"> Delete </button></a></td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
<hr><a href="/edit/0"><button class="btn btn-primary">Add Post</button></a></hr>
        <!-- Pager -->
        
      </div>
    </div>
  </div>
{% endblock %}
